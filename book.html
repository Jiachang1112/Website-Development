<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperTool｜記帳</title>
  <link rel="icon" href="assets/img/icon.png">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    body {
      font-family: system-ui;
      background: #0f141a;
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }
    header.top {
      background: #1b222c;
      border-bottom: 1px solid #2b313a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand {
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    nav.nav button {
      background: transparent;
      border: none;
      color: #cbd5e1;
      font-size: 0.95rem;
      margin: 0 4px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.2s;
    }
    nav.nav button:hover {
      background: #2b3542;
      color: #fff;
    }

    /* === 背景漸層動畫（與首頁相同） === */
    .gradient-wrap{
      background: linear-gradient(135deg,
        #1e3a8a 0%,
        #2563eb 20%,
        #7e22ce 40%,
        #db2777 60%,
        #f97316 80%,
        #fde047 100%
      );
      background-size: 300% 300%;
      animation: gradientShift 10s ease-in-out infinite;
      min-height: calc(100vh - 56px);
      padding: 40px 0;
    }
    @keyframes gradientShift{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* === 主內容樣式 === */
    .wrap {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg,#60a5fa,#a855f7,#f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }
    .muted {
      color: #f1f5f9;
      opacity: 0.9;
      margin-bottom: 28px;
      font-size: 1rem;
    }

    /* === 卡片網格 === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    /* === 彩色卡片樣式 === */
    .card {
      border-radius: 18px;
      padding: 28px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,.4);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    /* 各卡顏色 */
    .card.expense {
      background: linear-gradient(145deg, #1e293b, #2563eb);
      border: 1px solid rgba(96,165,250,.5);
    }
    .card.chat {
      background: linear-gradient(145deg, #1e1b4b, #7e22ce);
      border: 1px solid rgba(168,85,247,.5);
    }
    .card.camera {
      background: linear-gradient(145deg, #3b0a2e, #db2777);
      border: 1px solid rgba(244,114,182,.5);
    }

    .icon {
      width: 40px;
      height: 40px;
      margin-bottom: 14px;
      color: #ffffff;
      opacity: 0.85;
    }

    .title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.3rem;
      color: #fff;
    }

    .desc {
      color: #e2e8f0;
      font-size: .95rem;
      line-height: 1.5;
    }

    .back {
      margin-top: 48px;
      display: inline-block;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(90deg,#2563eb,#9333ea);
      padding: 10px 18px;
      border-radius: 10px;
      transition: .25s;
    }
    .back:hover {
      background: linear-gradient(90deg,#3b82f6,#a855f7);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- 導覽列 -->
  <header class="top">
    <a href="https://jiachang1112.github.io/Website-Development/#dashboard" class="brand">SuperTool</a>
    <nav class="nav">
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#dashboard'">首頁</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#auth'">帳號</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/book.html'">記帳</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#expense'">支出</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#chatbook'">聊天記帳</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#camera'">拍照記帳</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/cart-demo.html'">購物</button>
    </nav>
  </header>

  <!-- 主內容：彩色背景 -->
  <div class="gradient-wrap">
    <div class="wrap">
      <h1>記帳</h1>
      <div class="muted">選擇你想使用的記帳方式</div>

      <div class="grid">
        <div class="card expense" onclick="location.href='https://jiachang1112.github.io/Website-Development/#expense'">
          <i data-lucide="wallet" class="icon"></i>
          <div class="title">支出記帳</div>
          <div class="desc">輸入品項、分類與金額，快速新增一筆支出</div>
        </div>

        <div class="card chat" onclick="location.href='https://jiachang1112.github.io/Website-Development/#chatbook'">
          <i data-lucide="message-circle" class="icon"></i>
          <div class="title">聊天記帳</div>
          <div class="desc">像聊天一樣輸入：「早餐 65」，系統自動記錄</div>
        </div>

        <div class="card camera" onclick="location.href='https://jiachang1112.github.io/Website-Development/#camera'">
          <i data-lucide="camera" class="icon"></i>
          <div class="title">拍照記帳</div>
          <div class="desc">拍收據自動辨識金額與項目，省下手動輸入</div>
        </div>
      </div>

      <a href="https://jiachang1112.github.io/Website-Development/index.html" class="back">← 返回首頁</a>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
