<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperTool｜記帳</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { font-family: system-ui; background: #0f141a; color: #fff; margin: 0; padding: 24px; }
    .wrap { max-width: 1080px; margin: 0 auto; }
    h1 { font-size: 1.8rem; margin-bottom: 4px; }
    .muted { color: #9aa3af; margin-bottom: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 16px; }
    .card {
      background: #1b222c; border: 1px solid #2b313a; border-radius: 16px;
      padding: 20px; cursor: pointer; transition: transform .1s ease, box-shadow .2s;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,.25); }
    .title { font-weight: 700; margin-bottom: 8px; }
    .desc { color: #9aa3af; font-size: .9rem; }
    .back { margin-top: 40px; display: inline-block; color: #60a5fa; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>記帳</h1>
    <div class="muted">選擇記帳方式</div>
    <div class="grid">
      <div class="card" onclick="location.href='assets/js/pages/expense.html'">
        <div class="title">支出</div>
        <div class="desc">輸入品項、分類與金額以新增支出</div>
      </div>
      <div class="card" onclick="location.href='assets/js/pages/chatbook.html'">
        <div class="title">聊天記帳</div>
        <div class="desc">用自然語句輸入「午餐 120」快速記帳</div>
      </div>
      <div class="card" onclick="location.href='assets/js/pages/camera-expense.html'">
        <div class="title">拍照記帳</div>
        <div class="desc">拍下收據，自動辨識金額與品項</div>
      </div>
    </div>

    <a href="index.html" class="back">← 返回首頁</a>
  </div>
</body>
</html>
