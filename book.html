<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperTool｜記帳</title>
  <link rel="icon" href="assets/img/icon.png">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    body {
      font-family: system-ui;
      background: #0f141a; /* 頂部與過場底色，與首頁一致風格 */
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }
    header.top {
      background: #1b222c;
      border-bottom: 1px solid #2b313a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand {
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    nav.nav button {
      background: transparent;
      border: none;
      color: #cbd5e1;
      font-size: 0.95rem;
      margin: 0 4px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.2s;
    }
    nav.nav button:hover {
      background: #2b3542;
      color: #fff;
    }

    /* === 新增：與首頁相同的多色漸層動畫（作用於 header 下方區塊） === */
    .gradient-wrap{
      background: linear-gradient(135deg,
        #1e3a8a 0%,
        #2563eb 20%,
        #7e22ce 40%,
        #db2777 60%,
        #f97316 80%,
        #fde047 100%
      );
      background-size: 300% 300%;
      animation: gradientShift 10s ease-in-out infinite;
      min-height: calc(100vh - 56px); /* 扣掉導覽列高度，讓背景鋪滿視窗 */
      padding: 40px 0;                /* 與首頁視覺留白相近 */
    }
    @keyframes gradientShift{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* Main content */
    .wrap {
      max-width: 1080px;
      margin: 0 auto;         /* 由 gradient-wrap 管留白，這裡只置中 */
      padding: 0 16px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }
    .muted {
      color: #9aa3af;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .card {
      background: #1b222c;
      border: 1px solid #2b313a;
      border-radius: 18px;
      padding: 24px;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .icon {
      width: 36px;
      height: 36px;
      color: #60a5fa;
      margin-bottom: 12px;
    }
    .title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #fff;
    }
    .desc {
      color: #9aa3af;
      font-size: .9rem;
    }
    .back {
      margin-top: 40px;
      display: inline-block;
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- 導覽列（不變） -->
  <header class="top">
    <a href="https://jiachang1112.github.io/Website-Development/#dashboard" class="brand">SuperTool</a>
    <nav class="nav">
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#dashboard'">首頁</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#auth'">帳號</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/book.html'">記帳</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#expense'">支出</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#chatbook'">聊天記帳</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/#camera'">拍照記帳</button>
      <button onclick="location.href='https://jiachang1112.github.io/Website-Development/cart-demo.html'">購物</button>
    </nav>
  </header>

  <!-- 主內容：新增 gradient-wrap 包住，其餘不動 -->
  <div class="gradient-wrap">
    <div class="wrap">
      <h1>記帳</h1>
      <div class="muted">選擇你想使用的記帳方式</div>

      <div class="grid">
        <div class="card" onclick="location.href='https://jiachang1112.github.io/Website-Development/#expense'">
          <i data-lucide="wallet" class="icon"></i>
          <div class="title">支出記帳</div>
          <div class="desc">輸入品項、分類與金額，快速新增一筆支出</div>
        </div>

        <div class="card" onclick="location.href='https://jiachang1112.github.io/Website-Development/#chatbook'">
          <i data-lucide="message-circle" class="icon"></i>
          <div class="title">聊天記帳</div>
          <div class="desc">像聊天一樣輸入：「早餐 65」，系統自動記錄</div>
        </div>

        <div class="card" onclick="location.href='https://jiachang1112.github.io/Website-Development/#camera'">
          <i data-lucide="camera" class="icon"></i>
          <div class="title">拍照記帳</div>
          <div class="desc">拍收據自動辨識金額與項目，省下手動輸入</div>
        </div>
      </div>

      <a href="https://jiachang1112.github.io/Website-Development/index.html" class="back">← 返回首頁</a>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
