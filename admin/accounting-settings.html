<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>記帳設定｜SuperTool</title>
  <link rel="icon" type="image/png" href="../assets/img/supertool-favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body{
      font-family:system-ui, "微軟正黑體";
      background:linear-gradient(135deg,#1e3a8a,#2563eb,#7e22ce,#db2777,#f97316,#fde047);
      background-size:400% 400%;
      animation:shift 12s ease infinite;
      margin:0;color:#fff;
    }
    @keyframes shift{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
    header{padding:10px 20px;display:flex;align-items:center;justify-content:space-between;background:#111827aa;backdrop-filter:blur(8px);}
    header .brand{display:flex;align-items:center;gap:8px;font-weight:800;font-size:18px;text-decoration:none;color:#fff;}
    header img{height:28px;}

    main{max-width:1100px;margin:40px auto;padding:20px;background:#0f172acc;border-radius:14px;box-shadow:0 10px 30px #0007;}

    .tabs{display:flex;gap:8px;margin-bottom:16px;}
    .tabs button{flex:1;padding:12px;border:none;border-radius:8px;background:#1e293b;color:#cbd5e1;font-weight:600;cursor:pointer;}
    .tabs button.active{background:#2563eb;color:#fff;}

    .ledger-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;}
    .ledger-card{background:#1e293b;border-radius:12px;overflow:hidden;box-shadow:0 4px 12px #0005;}
    .ledger-card img{width:100%;height:120px;object-fit:cover;}
    .ledger-body{padding:10px;}
    .ledger-name{font-size:18px;font-weight:700;margin-bottom:6px;}
    .ledger-actions{display:flex;gap:6px;}
    .ledger-actions button{background:#2563eb;border:none;border-radius:6px;color:#fff;padding:4px 8px;cursor:pointer;}
    .add-card{text-align:center;padding:20px;border:2px dashed #475569;border-radius:12px;color:#94a3b8;cursor:pointer;}
    .add-card:hover{background:#1e293b99;}

    .budget-list,.currency-list{margin-top:20px;}
    .budget-item{background:#1e293b;padding:10px;border-radius:8px;margin-bottom:8px;display:flex;justify-content:space-between;}
    .currency-item{display:flex;align-items:center;gap:8px;margin-bottom:8px;}
    select,input,button{border-radius:6px;border:none;padding:6px 8px;}
    button.save{background:#2563eb;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <a class="brand" href="../index.html#dashboard">
      <img src="../assets/img/supertool-favicon.png">
      <span>SuperTool</span>
    </a>
  </header>

  <main id="app">
    <div class="tabs">
      <button id="tab-ledgers" class="active">管理帳本</button>
      <button id="tab-budgets">管理預算</button>
      <button id="tab-currency">管理貨幣</button>
    </div>
    <div id="pageHost"></div>
  </main>

  <script type="module" src="./accounting-settings.js"></script>
</body>
</html>
