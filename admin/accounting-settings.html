<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ë®òÂ∏≥Ë®≠ÂÆö | SuperTool</title>
  <link rel="icon" href="../assets/img/supertool-favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, "ÂæÆËªüÊ≠£ÈªëÈ´î", -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #7e22ce, #db2777, #f97316, #fde047);
      background-size: 400% 400%;
      animation: shift 12s ease infinite;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes shift {
      0% { background-position: 0 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }

    /* Header */
    header {
      padding: 16px 24px;
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 22px;
      font-weight: 800;
      transition: opacity 0.2s;
    }

    .brand:hover {
      opacity: 0.8;
    }

    .brand img {
      height: 36px;
      border-radius: 8px;
    }

    /* Main Container */
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px 40px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      background: rgba(15, 23, 42, 0.8);
      padding: 14px;
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .tabs button {
      flex: 1;
      min-width: 120px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: rgba(30, 41, 59, 0.6);
      color: #cbd5e1;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tabs button:hover {
      background: rgba(51, 65, 85, 0.9);
      transform: translateY(-2px);
    }

    .tabs button.active {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: #fff;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.5);
    }

    /* Content Area */
    #content {
      min-height: 500px;
    }

    .settings-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .settings-card h3 {
      margin: 0 0 24px 0;
      font-size: 26px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Forms */
    .add-form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .add-form.multi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .form-input,
    .form-select,
    .form-textarea {
      flex: 1;
      min-width: 150px;
      padding: 12px 16px;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 10px;
      color: #f1f5f9;
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-input::placeholder {
      color: rgba(241, 245, 249, 0.4);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(30, 41, 59, 0.9);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
      opacity: 0.95;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .form-check input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #3b82f6;
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: #fff;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.3);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(148, 163, 184, 0.5);
    }

    .btn-danger {
      background: #ef4444;
      color: #fff;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-sm {
      padding: 8px 14px;
      font-size: 13px;
    }

    /* List Items */
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      transition: all 0.2s;
    }

    .list-item:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(148, 163, 184, 0.3);
      transform: translateY(-2px);
    }

    .item-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }

    .item-name {
      font-size: 16px;
      font-weight: 600;
      color: #f1f5f9;
    }

    .item-meta {
      font-size: 13px;
      color: #94a3b8;
    }

    .item-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .badge-default {
      display: inline-block;
      padding: 4px 10px;
      background: #10b981;
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }

    .color-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
      font-size: 15px;
    }

    .tip {
      padding: 12px 16px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #93c5fd;
    }

    /* Category Tabs */
    .category-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 20px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      color: #cbd5e1;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn:hover {
      background: rgba(30, 41, 59, 0.8);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    /* Loading */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-top: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        padding: 0 12px 30px;
      }

      .tabs {
        padding: 10px;
        gap: 8px;
      }

      .tabs button {
        font-size: 13px;
        padding: 10px 14px;
        min-width: 100px;
      }

      .settings-card {
        padding: 20px;
      }

      .add-form.multi {
        grid-template-columns: 1fr;
      }

      .list-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .item-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="../index.html">
      <img src="../assets/img/supertool-favicon.png" alt="SuperTool">
      <span>SuperTool</span>
    </a>
  </header>
  
  <main>
    <div class="tabs">
      <button data-tab="ledgers" class="active">üìí ÁÆ°ÁêÜÂ∏≥Êú¨</button>
      <button data-tab="budget">üí∞ ÁÆ°ÁêÜÈ†êÁÆó</button>
      <button data-tab="categories">üè∑Ô∏è ÁÆ°ÁêÜÈ°ûÂûã</button>
      <button data-tab="currency">üí± ÁÆ°ÁêÜË≤®Âπ£</button>
      <button data-tab="chat">üí¨ ËÅäÂ§©Ë®≠ÂÆö</button>
      <button data-tab="general">‚öôÔ∏è ‰∏ÄËà¨Ë®≠ÂÆö</button>
    </div>
    
    <div id="content">
      <div class="loading">Ê≠£Âú®ËºâÂÖ•...</div>
    </div>
  </main>
  
  <script type="module">
    // ËôïÁêÜÂàÜÈ†ÅÂàáÊèõ
    document.querySelectorAll('.tabs button').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        
        // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Êõ¥Êñ∞ URL hash
        location.hash = '#' + tab;
      });
    });
    
    // Áõ£ËÅΩ hash ËÆäÂåñÔºåÂêåÊ≠•ÊåâÈàïÁãÄÊÖã
    window.addEventListener('hashchange', () => {
      const hash = location.hash.replace('#', '') || 'ledgers';
      document.querySelectorAll('.tabs button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === hash);
      });
    });
    
    // ÂàùÂßãÂåñ hash
    if (!location.hash) {
      location.hash = '#ledgers';
    }
  </script>
  
  <!-- ËºâÂÖ•‰∏ªË¶Å JS -->
  <script type="module" src="../assets/js/pages/accounting-settings.js"></script>
</body>
</html>
