<script>
  // æ‰‹æ©Ÿå°è¦½é–‹é—œ
  (function(){
    const toggle=document.getElementById('menuToggle');
    const nav=document.getElementById('mainNav');
    const mq=window.matchMedia('(max-width:992px)');
    function closeMenu(){
      nav.classList.remove('open');toggle.classList.remove('active');
    }
    toggle.addEventListener('click',()=>{
      const opened=nav.classList.toggle('open');
      toggle.classList.toggle('active',opened);
    });
    window.addEventListener('resize',()=>{if(!mq.matches)closeMenu();});
  })();

  // å·¦å´é¸å–®æ§åˆ¶å³å´ app åˆ‡æ›
  const sideMenu=document.getElementById('sideMenu');
  const app=document.getElementById('app');

  sideMenu.addEventListener('click',e=>{
    const a=e.target.closest('a[data-tab]');
    if(!a)return;
    e.preventDefault();
    sideMenu.querySelectorAll('a').forEach(x=>x.classList.remove('active'));
    a.classList.add('active');
    const tabName=a.dataset.tab;

    // å˜—è©¦è§¸ç™¼ #app å…§å°æ‡‰ tab
    const btn=[...app.querySelectorAll('button,a')].find(el=>{
      const t=(el.textContent||'').trim();
      return t.includes(a.textContent.trim()) || el.id===tabName;
    });
    if(btn) btn.click();
  });
</script>
