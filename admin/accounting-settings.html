<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>記帳設定</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-dark text-light">
  <div id="app" class="p-4">
    <h3>載入中...</h3>
  </div>

  <!-- 從 /admin/ 回上一層到 /assets/ -->
  <script type="module" src="../assets/js/pages/accounting-settings.js?v=3"></script>

  <!-- 小小除錯：若上面載入失敗，3秒後顯示提示 -->
  <script>
    setTimeout(() => {
      if (!document.querySelector('#app [data-mounted]')) {
        const app = document.getElementById('app');
        app.innerHTML = `
          <div class="alert alert-warning">
            無法載入 <code>../assets/js/pages/accounting-settings.js</code>。<br>
            請確認檔案存在且路徑大小寫完全一致，並清除快取再試（Ctrl+F5）。
          </div>`;
      }
    }, 3000);
  </script>
</body>
</html>
