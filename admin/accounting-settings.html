<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>記帳設定｜SuperTool</title>
  <link rel="icon" type="image/png" href="../assets/img/supertool-favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, "微軟正黑體", -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #7e22ce, #db2777, #f97316, #fde047);
      background-size: 400% 400%;
      animation: shift 12s ease infinite;
      margin: 0; color: #fff; min-height: 100vh;
    }
    @keyframes shift { 0%{background-position:0 50%} 50%{background-position:100% 50%} 100%{background-position:0 50%} }
    header {
      padding: 12px 20px; display:flex; align-items:center; justify-content:space-between;
      background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header .brand { display:flex; align-items:center; gap:10px; font-weight:800; font-size:20px; text-decoration:none; color:#fff }
    header img { height: 32px; }
    main { max-width:1200px; margin:30px auto; padding:0 20px 40px; }

    .tabs { display:flex; gap:8px; margin-bottom:20px; flex-wrap:wrap;
      background: rgba(15, 23, 42, 0.8); padding:12px; border-radius:12px; backdrop-filter: blur(10px); }
    .tabs button { flex:1; min-width:120px; padding:10px 16px; border:none; border-radius:8px;
      background: rgba(30, 41, 59, 0.6); color:#cbd5e1; font-weight:600; font-size:14px; cursor:pointer; transition:.2s; white-space:nowrap; }
    .tabs button:hover { background: rgba(51, 65, 85, 0.8); transform: translateY(-1px); }
    .tabs button.active { background:#2563eb; color:#fff; box-shadow:0 4px 12px rgba(37, 99, 235, 0.4); }

    .content-card { background: rgba(15, 23, 42, 0.9); border-radius:16px; padding:24px;
      box-shadow:0 10px 40px rgba(0,0,0,.3); backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.1); }
    .muted{ color:#94a3b8; font-size:14px; }

    @media (max-width: 768px){
      main{ margin:20px auto; padding:0 12px 30px; }
      .tabs{ padding:8px; } .tabs button{ font-size:13px; padding:8px 12px; min-width:100px; }
      .content-card{ padding:16px; }
    }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="../index.html#dashboard">
      <img src="../assets/img/supertool-favicon.png" alt="SuperTool"><span>SuperTool</span>
    </a>
  </header>

  <main>
    <div class="tabs">
      <button data-tab="ledgers"   class="active">📒 管理帳本</button>
      <button data-tab="budgets">💰 管理預算</button>
      <button data-tab="categories">🏷️ 管理類型</button>
      <button data-tab="currency">💱 管理貨幣</button>
      <button data-tab="chat">💬 聊天設定</button>
      <button data-tab="general">⚙️ 一般設定</button>
    </div>

    <div id="app"></div>
  </main>

  <script type="module">
    // 簡單的分頁按鈕 active 切換（實際內容由 accounting-settings.js 負責渲染）
    document.querySelectorAll('.tabs button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const tab = btn.dataset.tab;
        document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        location.hash = '#'+tab;
      });
    });
    window.addEventListener('hashchange', ()=>{
      const hash = location.hash.replace('#','') || 'ledgers';
      document.querySelectorAll('.tabs button').forEach(btn=>{
        btn.classList.toggle('active', btn.dataset.tab===hash);
      });
    });
  </script>

  <!-- ！！！！重要：改用「強制 Demo + 動態載入器」；請刪掉舊的 <script type="module" src="..."> ！！！！ -->
  <script>
    // ★★★ 強制 Demo：未登入也能操作
    window.__FORCE_DEMO = true;

    // 版本號（改動時換一下以破快取）
    const v = '2025-10-25-x2';

    // 嘗試多個路徑（含你 repo 內常見的兩種擺放）
    const candidates = [
      '/Website-Development/assets/js/accounting-settings.js',
      '/Website-Development/assets/js/pages/accounting-settings.js',
      '../assets/js/accounting-settings.js',
      '../assets/js/pages/accounting-settings.js',
      '/assets/js/accounting-settings.js',
      '/assets/js/pages/accounting-settings.js'
    ];

    (async () => {
      let loaded = false, lastErr = null;
      for (const p of candidates) {
        const url = p + (p.includes('?') ? '' : ('?v=' + v));
        try {
          await import(url);
          console.log('[acc-settings] loaded from', url);
          loaded = true;
          break;
        } catch (e) {
          console.warn('[acc-settings] failed import', url, e);
          lastErr = e;
        }
      }
      if (!loaded) {
        const app = document.getElementById('app');
        app.innerHTML = `
          <div class="content-card">
            <h2>載入失敗</h2>
            <div class="muted">找不到 <code>accounting-settings.js</code>，請確認檔案是否存在於下列路徑之一：</div>
            <div class="muted" style="margin-top:8px">
              ${candidates.map(c=>`<div><code>${c}</code></div>`).join('')}
            </div>
          </div>`;
        throw lastErr;
      }
    })();
  </script>
</body>
</html>
