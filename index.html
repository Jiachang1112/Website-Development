<style>
  /* ===== 底下區域維持彩色背景（上方導覽列不動） ===== */
  .gradient-wrap{
    background: linear-gradient(135deg,#1e3a8a 0%,#2563eb 15%,#7e22ce 35%,#db2777 60%,#f97316 85%,#fde047 100%);
    background-size: 300% 300%;
    animation: stGradientShift 10s ease-in-out infinite;
  }
  @keyframes stGradientShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* ===== 卡片共用外觀（不改你原本內文與功能） ===== */
  .st-colored-card{
    color:#fff;                        /* 文字自動白色（亮色卡片可覆寫） */
    border-radius:14px !important;
    box-shadow:0 6px 18px rgba(0,0,0,.35) !important;
    transition:transform .25s ease, box-shadow .25s ease;
  }
  .st-colored-card:hover{
    transform: translateY(-4px);
    box-shadow:0 10px 24px rgba(0,0,0,.45) !important;
  }

  /* ===== 不同漸層主題（JS 會自動輪流套用） ===== */
  .st-g1{ background: linear-gradient(135deg,#2563eb,#60a5fa); }
  .st-g2{ background: linear-gradient(135deg,#10b981,#34d399); }
  .st-g3{ background: linear-gradient(135deg,#f59e0b,#fbbf24); color:#222 !important; } /* 黃色系列改深字 */
  .st-g4{ background: linear-gradient(135deg,#9333ea,#c084fc); }
  .st-g5{ background: linear-gradient(135deg,#db2777,#f472b6); }
  .st-g6{ background: linear-gradient(135deg,#0ea5e9,#22d3ee); }
  .st-g7{ background: linear-gradient(135deg,#ef4444,#f97316); }
  .st-g8{ background: linear-gradient(135deg,#14b8a6,#84cc16); }
</style>

<script>
/**
 * 自動把彩色漸層套到你現有的卡片上。
 * ✅ 不更動你的 HTML 內容與功能
 * ✅ 可指定不要上色的卡片（加 .keep-dark 即可）
 * 想要涵蓋哪些卡片，改 SELECTORS 陣列即可。
 */
(function(){
  const SELECTORS = [
    '.card',          // 你頁面上原本的卡片 class（若不同請加上）
    '.panel',         // （選擇性）其他卡片容器
    '.box'            // （選擇性）其他卡片容器
  ];

  const gradients = ['st-g1','st-g2','st-g3','st-g4','st-g5','st-g6','st-g7','st-g8'];
  let idx = 0;

  const cards = document.querySelectorAll(SELECTORS.join(','));
  cards.forEach(el=>{
    // 跳過不想彩色的卡片（例如導覽列內部、特殊區塊）
    if(el.closest('header,.top,.navbar')) return;
    if(el.classList.contains('keep-dark')) return;

    el.classList.add('st-colored-card', gradients[idx % gradients.length]);
    idx++;
  });
})();
</script>
