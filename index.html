<!doctype html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperTool Site</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="assets/img/supertool-favicon.png">
  <link rel="stylesheet" href="assets/css/style.css" />

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    /* ===== 導覽列 ===== */
    .top{
      background: var(--panel-dark, #17202a);
      color: #fff;
      padding: .6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-dark, #2b313a);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand{color:inherit;text-decoration:none;font-weight:700;font-size:20px;cursor:pointer;}
    .brand:hover{opacity:.85;}
    .nav button{margin-right:.4rem;}
    .nav .gap{display:inline-block;width:10px;}

    /* ===== 背景 ===== */
    .gradient-wrap{
      background: linear-gradient(135deg,#1e3a8a 0%,#2563eb 20%,#7e22ce 40%,#db2777 60%,#f97316 80%,#fde047 100%);
      background-size:300% 300%;
      animation:gradientShift 10s ease-in-out infinite;
      min-height:calc(100vh - 64px);
      padding-bottom:64px;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* ===== 英雄卡片（藍→紫漸層） ===== */
    .hero-card{
      max-width:1080px;margin:0 auto 32px auto;
      background:linear-gradient(135deg,#3b82f6,#9333ea);
      color:#fff;padding:28px 32px;border-radius:18px;
      box-shadow:0 10px 28px rgba(0,0,0,.4);
      transition:transform .25s ease,box-shadow .25s ease;
    }
    .hero-card:hover{transform:translateY(-4px);box-shadow:0 18px 36px rgba(0,0,0,.45);}
    .hero-card h1{margin:0 0 .4rem 0;font-size:1.9rem;font-weight:800;}
    .hero-card p{margin:0 0 1rem 0;color:#e2e8f0;}
    .hero-actions{display:flex;gap:10px;flex-wrap:wrap;}
    .hero-actions .btn-chip{
      border:none;border-radius:999px;padding:.55rem 1.1rem;font-weight:600;cursor:pointer;
    }
    .btn-chip.primary{background:#1d4ed8;color:#fff;}
    .btn-chip.light{background:#fff;color:#111;}
    .btn-chip.ghost{background:rgba(255,255,255,.2);color:#fff;border:1px solid rgba(255,255,255,.4);}
    .btn-chip:hover{filter:brightness(1.1);}

    /* ===== 卡片主體（多色漸層） ===== */
    .gradient-wrap .card{
      border-radius:14px;
      color:#fff;
      box-shadow:0 3px 12px rgba(0,0,0,0.35);
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .gradient-wrap .card:hover{transform:translateY(-3px);box-shadow:0 8px 22px rgba(0,0,0,0.45);}
    .st-colored-card{color:#fff;}
    .st-g1{background:linear-gradient(135deg,#2563eb,#60a5fa);}
    .st-g2{background:linear-gradient(135deg,#10b981,#34d399);}
    .st-g3{background:linear-gradient(135deg,#f59e0b,#fbbf24);color:#1f2937;}
    .st-g4{background:linear-gradient(135deg,#9333ea,#c084fc);}
    .st-g5{background:linear-gradient(135deg,#db2777,#f472b6);}
    .st-g6{background:linear-gradient(135deg,#0ea5e9,#22d3ee);}
    .st-g7{background:linear-gradient(135deg,#ef4444,#f97316);}
    .st-g8{background:linear-gradient(135deg,#14b8a6,#84cc16);}
    .section-title{color:#fff;font-weight:800;margin:24px 10px 8px;}

    /* ===== Modal（聯絡我們） ===== */
    .modal-mask{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:9999;}
    .modal-mask.show{display:flex;}
    .modal-card{width:min(560px,92vw);background:#fff;color:#111;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);}
    .modal-hd,.modal-ft{padding:12px 16px;background:#f5f7fb;}
    .modal-hd{font-weight:700;border-bottom:1px solid #e5e7eb;}
    .modal-bd{padding:16px;}
    .modal-ft{border-top:1px solid #e5e7eb;display:flex;gap:8px;justify-content:flex-end;}
    .btn-line{border:1px solid #cbd5e1;background:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;}
    .btn-primary{border:1px solid #2563eb;background:#3b82f6;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;}
    .form-ctl{width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:8px;}
  </style>
</head>
<body>

<!-- ===== 導覽列 ===== -->
<header class="top">
  <a href="#dashboard" class="brand">SuperTool</a>
  <nav class="nav">
    <button data-route="dashboard">首頁</button>
    <button data-route="auth">帳號</button>
    <button onclick="location.href='https://jiachang1112.github.io/Website-Development/book.html'">記帳</button>
    <button onclick="location.href='https://jiachang1112.github.io/Website-Development/admin/accounting-settings.html#ledgers'">我的</button>
    <button data-route="acct_detail">明細</button>
    <button data-route="acct_analysis">分析</button>
    <button onclick="location.href='https://jiachang1112.github.io/Website-Development/cart-demo.html'">購物</button>
    <button data-route="admin">後台</button>
    <button data-route="settings">設定</button>
    <button data-route="backup">備份</button>
    <button onclick="location.href='https://jiachang1112.github.io/Website-Development/stock/stocks.html'" class="btn btn-primary">股票</button>
    <span class="gap"></span>
    <button class="btn btn-outline-light" id="btnContact">聯絡我們</button>
  </nav>
</header>

<!-- ===== 主內容區 ===== -->
<div class="gradient-wrap">

  <!-- 英雄卡片 -->
  <section class="hero-card">
    <h1>SuperTool – 你的日常工作面板</h1>
    <p>集中管理記帳、訂單與日常工具，介面簡潔、上手快速。</p>
    <div class="hero-actions">
      <button class="btn-chip primary" onclick="location.href='https://jiachang1112.github.io/Website-Development/cart-demo.html'">立即購物</button>
      <button class="btn-chip light" onclick="location.href='https://jiachang1112.github.io/Website-Development/admin/accounting-settings.html#ledgers'">管理後台</button>
      <button class="btn-chip ghost" onclick="document.body.classList.toggle('light')">✴ 切換亮/暗</button>
    </div>
  </section>

  <main id="app"></main>
</div>

<!-- FAB 按鈕保留 -->
<button id="fabExpense" class="fab">＋</button>
<button id="fabShop" class="fab-square">🛒</button>

<!-- ===== 聯絡我們 Modal（Formspree） ===== -->
<div class="modal-mask" id="contactModal" aria-hidden="true">
  <div class="modal-card" role="dialog">
    <div class="modal-hd">聯絡我們</div>
    <form id="contactForm" action="https://formspree.io/f/mvgwdkwy" method="POST">
      <div class="modal-bd">
        <input type="hidden" name="_subject" value="SuperTool｜聯絡我們來信">
        <input type="hidden" name="_captcha" value="false">
        <label>姓名</label>
        <input class="form-ctl" name="name" required>
        <label>Email</label>
        <input class="form-ctl" type="email" name="email" required>
        <label>訊息內容</label>
        <textarea class="form-ctl" rows="4" name="message" required></textarea>
      </div>
      <div class="modal-ft">
        <button type="button" class="btn-line" id="btnContactCancel">取消</button>
        <button type="submit" class="btn-primary">送出</button>
      </div>
    </form>
  </div>
</div>

<!-- ===== JS 部分 ===== -->
<script type="module" src="assets/js/app.js"></script>

<script>
  /* Modal 開關 */
  const modal=document.getElementById('contactModal');
  const btnOpen=document.getElementById('btnContact');
  const btnClose=document.getElementById('btnContactCancel');
  function openModal(){modal.classList.add('show');}
  function closeModal(){modal.classList.remove('show');}
  btnOpen.addEventListener('click',openModal);
  btnClose.addEventListener('click',closeModal);
  modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});
  window.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal();});

  /* 提交提示 */
  document.getElementById('contactForm').addEventListener('submit',()=>{setTimeout(()=>{closeModal();alert('已送出，感謝您的來信！');},50);});

  /* 動態套色卡片 */
  (function(){
    const container=document.querySelector('.gradient-wrap');
    if(!container)return;
    const all=container.querySelectorAll('.card,.panel,.box');
    const gradients=['st-g1','st-g2','st-g3','st-g4','st-g5','st-g6','st-g7','st-g8'];
    let idx=0;
    all.forEach((el,i)=>{
      if(i===0)return;
      if(el.classList.contains('keep-dark'))return;
      el.classList.add('st-colored-card',gradients[idx%gradients.length]);
      idx++;
    });
  })();
</script>

</body>
</html>
