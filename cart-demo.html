<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SuperTool｜線上下單 Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    :root{
      --bg-dark: #0f141a;
      --text-dark: #eef2f7;
      --muted-dark: #c7d1de;
      --card-dark: #1b222c;
      --border-dark: #2b313a;
      --panel-dark: #17202a;
      --line-dark: #3f4b5b;

      --bg-light: #f5f7fb;
      --text-light: #111;
      --card-light: #fff;
      --border-light: #ddd;

      --accent: #60a5fa;
      --accent-2: #93c5fd;
    }

    html{ background:var(--bg-dark); height:100% }
    body{
      background:var(--bg-dark);
      color:var(--text-dark);
      min-height:100vh;
    }

    .navbar{
      background: var(--panel-dark) !important;
      border-bottom: 1px solid var(--border-dark) !important;
    }
    .navbar .navbar-brand{ color:#fff }
    .navbar .btn{ border-color:#8aa0b7; color:#e7edf5 }
    .navbar .btn:hover{ background:#2b3542; color:#fff; border-color:#9fb2c6 }

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{background:var(--card-dark);border:1px solid var(--border-dark);border-radius:12px}
    .card .fw-semibold{ color:#f7f9fc }
    .card .text-muted{ color:var(--muted-dark) !important }
    .price{font-weight:700;color:#e9eef5}

    .btn{border:1px solid #556073;background:#1d2433;color:#eef2f7}
    .btn:hover{ background:#243047; border-color:#6a7892; color:#fff }
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .btn-primary{
      background: var(--accent);
      border-color: var(--accent);
      color:#0a0f14;
      font-weight:700;
    }
    .btn-primary:hover{
      background: var(--accent-2);
      border-color: var(--accent-2);
      color:#0a0f14;
    }

    .btn-outline-light{
      color:#e7edf5;
      border-color:#8aa0b7;
    }
    .btn-outline-light:hover{
      background:#2b3542;
      color:#fff;
      border-color:#9fb2c6;
    }

    .aside{position:sticky;top:16px}
    @media (max-width: 991px){.aside{position:static}}

    .cart-box{
      background: var(--panel-dark);
      border:1px solid var(--border-dark);
      color:#e9edf3;
    }
    body .text-muted,
    body .text-secondary,
    body .text-body-secondary{ color: var(--muted-dark) !important; }
    .cart-item{ border-bottom:1px solid var(--line-dark) }
    .cart-box hr{ border-color:var(--line-dark); opacity:1 }
    #subtotal, #shipping, #total{ color:#ffffff !important; font-weight:800 }

    /* 亮色模式保持原樣 */
    body.light{ background:var(--bg-light); color:var(--text-light) }
    html.light{ background:var(--bg-light) }
    body.light .card{ background:var(--card-light); border:1px solid var(--border-light) }
    body.light .btn{ background:#f0f0f0; color:#111; border:1px solid #ccc }
    body.light .btn-primary{ background:#0d6efd; border-color:#0d6efd; color:#fff }
    body.light .btn-primary:hover{ background:#0b5ed7; border-color:#0a58ca }
    body.light .text-muted,
    body.light .text-secondary,
    body.light .text-body-secondary{ color:#6b7280 !important }
    body.light #subtotal, body.light #shipping, body.light #total{ color:#111 !important }
    body.light .cart-item{ border-bottom:1px solid #e7e7e7 }
    body.light .cart-box{ background:#fff }
    body.light .cart-box hr{ border-color:#e7e7e7 }

    /* ===== 深色主題 Modal 調整 ===== */
    body:not(.light) .modal-content {
      background: #f8fafc !important;
      color: #000 !important;
      border: 1px solid #2b313a;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    body:not(.light) .modal-header,
    body:not(.light) .modal-footer {
      border-color: #2b313a !important;
    }

    body:not(.light) .modal-content label,
    body:not(.light) .modal-content input,
    body:not(.light) .modal-content select,
    body:not(.light) .modal-content textarea,
    body:not(.light) .modal-content .form-label,
    body:not(.light) .modal-content .form-select option,
    body:not(.light) .modal-content .modal-title {
      color: #000 !important;
    }

    /* 保留按鈕原樣（舊設定，下面會覆蓋強化外框） */
    body:not(.light) .modal-footer .btn,
    body:not(.light) .modal-footer .btn-primary {
      color: inherit !important;
      background: inherit !important;
      border: inherit !important;
    }

    /* ====== 新增：強化 modal 內按鈕外框與對比 ====== */
    body:not(.light) .modal-footer .btn {
      border: 1px solid #444 !important;      /* 更明顯的外框 */
      background: #f9fafb !important;
      color: #000 !important;
      box-shadow: 0 1px 0 rgba(0,0,0,.06);
      transition: all .2s ease;
    }
    body:not(.light) .modal-footer .btn:hover {
      background: #e5e7eb !important;
      border-color: #000 !important;
    }
    body:not(.light) .modal-footer .btn-primary {
      border: 1px solid #2563eb !important;   /* 藍色外框 */
      background: #3b82f6 !important;         /* 藍色填色 */
      color: #fff !important;
    }
    body:not(.light) .modal-footer .btn-primary:hover {
      background: #60a5fa !important;
      border-color: #1d4ed8 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar border-bottom">
    <div class="container d-flex justify-content-between">
    <a class="navbar-brand fw-bold d-flex align-items-center brand-logo" href="#">
  <!-- 左邊小圖 -->
  <img src="assets/img/supertool-favicon.png" alt="SuperTool Icon" class="icon">
  <!-- 右邊主 Logo -->
  <img src="assets/img/supertool-logo.png" alt="SuperTool Logo" class="wordmark">
</a>

<style>
  .brand-logo {
    padding-top: 8px;
    padding-bottom: 8px;
  }

  /* 動畫效果 */
  .brand-logo img {
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .brand-logo:hover img {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  /* 桌面版尺寸（加大） */

    height: 54px;  /* ← 左邊小圖從 36px 提升到 54px */
    width: auto;
    margin-right: 12px;
  }

  .brand-logo .wordmark {
    height: 62px;  /* ← 右邊 logo 從 42px 提升到 62px */
    width: auto;
  }

  /* 手機版自動縮放，但保留清晰度 */
  @media (max-width: 768px) {
    .brand-logo .icon {
      height: 46px;  /* ← 手機左圖 */
      margin-right: 8px;
    }
    .brand-logo .wordmark {
      height: 54px;  /* ← 手機右圖 */
    }
  }
</style>
      
      <div class="d-flex gap-2">
        <button id="toggleTheme" class="btn btn-outline-light btn-sm">切換亮/暗</button>
        <a class="btn btn-outline-light" href="./index.html">回首頁</a>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <div class="row g-3">
      <div class="col-lg-8">
        <h4 class="mb-3">商品列表</h4>
        <div id="products" class="grid"></div>
      </div>

      <div class="col-lg-4">
        <div class="card aside p-3 cart-box">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="m-0">購物車</h5>
            <button id="btnClear" class="btn btn-sm">清空</button>
          </div>
          <div id="cartItems" class="small text-muted">尚無商品</div>
          <hr>
          <div class="d-flex justify-content-between">
            <div class="text-muted">小計</div><div id="subtotal" class="fw-bold">NT$ 0</div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="text-muted">運費</div><div id="shipping" class="fw-bold">NT$ 0</div>
          </div>
          <div class="d-flex justify-content-between fs-5">
            <div>合計</div><div id="total" class="fw-bold">NT$ 0</div>
          </div>
          <div class="d-grid mt-2">
            <button id="btnCheckout" class="btn btn-primary">結帳</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 結帳 Modal -->
  <div class="modal fade" id="checkoutDlg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <form id="checkoutForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">訂購資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">姓名</label>
              <input name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">電話</label>
              <input name="phone" class="form-control" required>
            </div>
          </div>
          <div class="mt-2">
            <label class="form-label">Email（收訂單）</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="mt-2">
            <label class="form-label">配送方式</label>
            <select name="shipping" class="form-select" required>
              <option value="宅配">宅配（黑貓/新竹）</option>
              <option value="超商取貨（先匯款）">超商取貨（先匯款）</option>
            </select>
          </div>
          <div class="mt-2">
            <label class="form-label">地址/門市</label>
            <input name="address" class="form-control" required>
          </div>
          <div class="mt-2">
            <label class="form-label">付款方式</label>
            <select name="payment" class="form-select" required>
              <option value="銀行轉帳">銀行轉帳</option>
              <option value="貨到付款">貨到付款</option>
              <option value="信用卡">信用卡（綠界/藍新）</option>
            </select>
          </div>
          <div class="mt-2">
            <label class="form-label">備註</label>
            <textarea name="note" rows="3" class="form-control" placeholder="尺寸、發票抬頭/統編等"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">取消</button>
          <button class="btn btn-primary" type="submit">送出訂單</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { db } from './assets/js/firebase.js';
    import { collection, addDoc, serverTimestamp } 
      from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js';

    const PRODUCTS = [
      { sku:'LG-001', name:'立國工業手套 M', price:120 },
      { sku:'LG-002', name:'立國工業手套 L', price:120 },
      { sku:'LT-010', name:'立國安全帽',    price:980 },
      { sku:'P-004',  name:'工地雨鞋',      price:560 },
      { sku:'P-005',  name:'商品 05',       price:500 },
      { sku:'P-008',  name:'護目鏡',        price:199 },
    ];

    const CART_KEY = 'cart';
    const $ = sel => document.querySelector(sel);
    const fmt = n => 'NT$ ' + (n||0).toLocaleString();

    const loadCart = () => { try { return JSON.parse(localStorage.getItem(CART_KEY)||'[]'); } catch { return []; } };
    const saveCart = (c) => localStorage.setItem(CART_KEY, JSON.stringify(c));
    const clearCart = () => localStorage.removeItem(CART_KEY);

    function addToCart(p){
      const cart = loadCart();
      const f = cart.find(i=>i.sku===p.sku);
      if (f) f.qty++;
      else cart.push({ sku:p.sku, name:p.name, price:p.price, qty:1 });
      saveCart(cart);
      renderCart();
    }
    window.changeQty = changeQty;
    function changeQty(sku, delta){
      const cart = loadCart();
      const i = cart.find(x=>x.sku===sku);
      if (!i) return;
      i.qty += delta;
      if (i.qty <= 0) cart.splice(cart.indexOf(i),1);
      saveCart(cart);
      renderCart();
    }

    function renderProducts(){
      $('#products').innerHTML = PRODUCTS.map(p=>`
        <div class="card p-3">
          <div class="fw-semibold">${p.name}</div>
          <div class="text-muted small">SKU：${p.sku}</div>
          <div class="price mt-1">NT$ ${p.price.toLocaleString()}</div>
          <button class="btn btn-sm mt-2" onclick='addToCart(${JSON.stringify(p)})'>加入購物車</button>
        </div>
      `).join('');
      window.addToCart = addToCart;
    }

    function renderCart(){
      const cart = loadCart();
      const wrap = $('#cartItems');
      wrap.innerHTML = cart.length
        ? cart.map(i=>`
          <div class="d-flex justify-content-between align-items-center py-1 cart-item">
            <div>
              <div>${i.name}</div>
              <div class="text-muted small">SKU：${i.sku}</div>
            </div>
            <div class="d-flex align-items-center gap-2">
              <button class="btn btn-sm" onclick="changeQty('${i.sku}',-1)">－</button>
              <span>${i.qty}</span>
              <button class="btn btn-sm" onclick="changeQty('${i.sku}',+1)">＋</button>
              <div class="ms-2">${fmt(i.price*i.qty)}</div>
            </div>
          </div>
        `).join('')
        : '<div class="text-muted">尚無商品</div>';

      const subtotal = cart.reduce((s,i)=> s + i.price*i.qty, 0);
      const shipping = (subtotal > 2000 || subtotal === 0) ? 0 : 100;
      $('#subtotal').textContent = fmt(subtotal);
      $('#shipping').textContent = fmt(shipping);
      $('#total').textContent = fmt(subtotal+shipping);
    }

    $('#btnClear').addEventListener('click', ()=>{ clearCart(); renderCart(); });
    $('#btnCheckout').addEventListener('click', ()=>{
      if (!loadCart().length) { alert('購物車是空的'); return; }
      new bootstrap.Modal('#checkoutDlg').show();
    });

    $('#checkoutForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const cart = loadCart();
      if (!cart.length){ alert('購物車是空的'); return; }

      const data = Object.fromEntries(new FormData(e.target).entries());
      const subtotal = cart.reduce((s,i)=> s + i.price*i.qty, 0);
      const shipping = (subtotal > 2000 || subtotal === 0) ? 0 : 100;
      const total = subtotal + shipping;

      const order = {
        customer: data,
        items: cart,
        amounts: { subtotal, shipping, total },
        status: 'pending',
        createdAt: serverTimestamp()
      };

      try{
        const ref = await addDoc(collection(db,'orders'), order);
        alert(`訂單已送出：${ref.id}`);
        clearCart();
        renderCart();
        bootstrap.Modal.getInstance(document.getElementById('checkoutDlg')).hide();
      }catch(err){
        console.error(err);
        alert('寫入訂單失敗：' + err.message);
      }
    });

    $('#toggleTheme').addEventListener('click', ()=>{
      document.body.classList.toggle('light');
      document.documentElement.classList.toggle('light');
    });

    renderProducts();
    renderCart();
  </script>
</body>
